<!DOCTYPE html>
<html>
<head>
    <title>OHA - Official Handcricket Association</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300ccff' stroke='white' stroke-width='3'/><text x='50' y='58' font-size='35' text-anchor='middle' fill='white' font-weight='bold'>OHA</text></svg>">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-overlay {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.95); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .login-box { 
            background: #2a2a2a; padding: 40px; border-radius: 12px; 
            text-align: center; border: 1px solid #404040; max-width: 400px; 
        }
        .login-box h1 { color: #00ccff; margin-bottom: 10px; }
        .google-btn { 
            width: 100%; padding: 12px; background: white; border: none; 
            border-radius: 6px; font-weight: 600; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; margin: 10px 0;
        }
        #logout-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: #ff4444; color: white; border: none; 
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN (NEW) -->
    <div id="login-screen" class="auth-overlay">
        <div class="login-box">
            <h1>OHA Login</h1>
            <button id="google-login-btn" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" width="20"> 
                Sign in with Google
            </button>
            <p id="login-status"></p>
        </div>
    </div>

    <!-- YOUR ORIGINAL CONTENT (just wrapped) -->
    <div id="main-app" style="display: none;">
        <button id="logout-btn" onclick="logout()">Logout</button>
        
        <!-- YOUR ORIGINAL TABS/LAYOUT HERE -->
        <div class="tabs-container">
            <div class="tab-bar">
                <div class="tab active" data-tab="leaderboard"> Leaderboard</div>
                <div class="tab" data-tab="founder"> Founder</div>
                <div class="tab" data-tab="players"> Players</div>
            </div>

            <div id="leaderboard" class="tab-content active">
                <h1>OHA Leaderboard</h1>
                <table id="leaderboard-table">
                    <thead><tr><th>Rank</th><th>Player</th><th>Points</th><th>Wins</th></tr></thead>
                    <tbody></tbody>
                </table>
                <p>Last updated: <span id="timestamp"></span></p>
            </div>

            <div id="founder" class="tab-content">
                <h1>Our Founder</h1>
                <div class="founder-info">
                    <img src="founder.jpg" alt="MAHAN AGATSYA" class="founder-photo">
                    <h2>MAHAN AGATSYA</h2>
                    <p>Creator of Official Handcricket Association</p>
                    <p><em>"Handcricket Khelenge!"</em></p>
                </div>
            </div>

            <div id="players" class="tab-content">
                <h1>üèÉ Players</h1>
                <p>List coming soon...</p>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIN + YOUR ORIGINAL SCRIPTS -->
    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD44TTc935zw2YsF1Onv7THj7Ceoysb08I",
            authDomain: "oha-website67.firebaseapp.com",
            projectId: "oha-website67",
            storageBucket: "oha-website67.firebasestorage.app",
            messagingSenderId: "463688186479",
            appId: "1:463688186479:web:1db28844fa0ab42953eb9a",
            measurementId: "G-DYLC908K5B"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Login
        document.getElementById('google-login-btn').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                if (typeof loadLeaderboard === 'function') loadLeaderboard();
            }).catch(error => {
                document.getElementById('login-status').textContent = 'Login failed';
            });
        };

        // Logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            });
        }

        // Auto-show if logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                if (typeof loadLeaderboard === 'function') loadLeaderboard();
            }
        });

        // YOUR ORIGINAL SCRIPTS (JSON loading + tabs)
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.onclick = () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                };
            });

            // YOUR JSON LEADERBOARD (keep this exactly as before)
            async function loadLeaderboard() {
                try {
                    const response = await fetch('data.json');
                    const players = await response.json();
                    players.sort((a, b) => b.score - a.score);
                    
                    const tbody = document.querySelector('#leaderboard-table tbody');
                    tbody.innerHTML = '';
                    
                    players.forEach((player, index) => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${player.name}</td>
                                <td>${player.score}</td>
                                <td>${player.wins}</td>
                            </tr>
                        `;
                    });
                    document.getElementById('timestamp').textContent = new Date().toLocaleString();
                } catch(e) {
                    console.error('JSON load failed:', e);
                }
            }
        });
    </script>
</body>
</html>
