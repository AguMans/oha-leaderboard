<!DOCTYPE html>
<html>
<head>
    <title>OHA - Official Handcricket Association</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="auth-overlay">
        <div class="login-box">
            <h1>OHA Login</h1>
            <button id="google-login-btn" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" width="20"> 
                Sign in with Google
            </button>
            <p id="login-status"></p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <button id="logout-btn" onclick="logout()" style="position:fixed;top:20px;right:20px;">Logout</button>
        <!-- Your existing leaderboard content here -->
        <div class="tabs-container">
            <!-- Paste your existing tabs/leaderboard code -->
        </div>
    </div>

    <script>
        // YOUR PERFECT CONFIG!
        const firebaseConfig = {
          apiKey: "AIzaSyD44TTc935zw2YsF1Onv7THj7Ceoysb08I",
          authDomain: "oha-website67.firebaseapp.com",
          projectId: "oha-website67",
          storageBucket: "oha-website67.firebasestorage.app",
          messagingSenderId: "463688186479",
          appId: "1:463688186479:web:1db28844fa0ab42953eb9a",
          measurementId: "G-DYLC908K5B"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('google-login-btn').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }).catch(error => {
                document.getElementById('login-status').textContent = 'Login failed';
            });
        };

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }
        });
    </script>
</body>
</html>
