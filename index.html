    <script>
        // YOUR PERFECT CONFIG!
        const firebaseConfig = {
          apiKey: "AIzaSyD44TTc935zw2YsF1Onv7THj7Ceoysb08I",
          authDomain: "oha-website67.firebaseapp.com",
          projectId: "oha-website67",
          storageBucket: "oha-website67.firebasestorage.app",
          messagingSenderId: "463688186479",
          appId: "1:463688186479:web:1db28844fa0ab42953eb9a",
          measurementId: "G-DYLC908K5B"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('google-login-btn').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }).catch(error => {
                document.getElementById('login-status').textContent = 'Login failed';
            });
        };

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }
        });
    </script>
</body>
</html>
